{{ if .Params.coverImage }}
<div class="cover-image-container">
    <figure>
        <img src="{{ .RelPermalink }}/images/{{.Params.coverImage}}">
        {{- with .Params.coverCaption }}
        <figcaption>
            <p>
              {{ . | safeHTML }}
            </p>
        </figcaption>
        {{- end }}
    </figure>
</div>
{{ end }}
