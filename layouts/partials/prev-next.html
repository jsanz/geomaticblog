<div>
    <div class="previous-post">
        {{ if .PrevPage }}
        <a class="u-clickable" href="{{ .PrevPage.RelPermalink }}?ref=footer">« {{ .PrevPage.Title | truncate 30 "..."}}</a>
        {{ end }}
    </div>

    <div class="next-post">
        {{ if .NextPage }}
        <a class="u-clickable" href="{{ .NextPage.RelPermalink }}?ref=footer">{{ .NextPage.Title | truncate 30 "..." }} »</a>
        {{ end }}
    </div>
</div>
